<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat">
	<style type="text/css">

		.input {
			width: 295px;
    		height: 75px;
    		background: url(erudite-input-field.svg);
    		background-size: 290px auto;
    		background-repeat: no-repeat;
    		outline: none;
    		border: none;
    		color: #fff;
    		font-size: 1.5em;
    		font-weight: bold;
    		text-transform: uppercase;
    		font-family: Montserrat, Helvetica;
    		text-align: center;
    		font-style: italic;
    		text-overflow: ellipsis;
		}

	</style>

</head>
<body>
	<input type="text" class="input" autofocus/>
</body>
